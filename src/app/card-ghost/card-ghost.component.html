<mat-card class="card" [ngClass]="{'animated fadeOut': !loading}">
    <mat-card-header>
        <div mat-card-avatar class="avatar-ghost"></div>
        <div class="header-text">
            <div class="header-title"></div>
            <div class="header-subtitle"></div>
        </div>
    </mat-card-header>
    <mat-card-content>
        <div class="parrafo-80"></div>
        <div class="parrafo-90"></div>
        <div class="parrafo-60"></div>
    </mat-card-content>
</mat-card>
